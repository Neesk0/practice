<body>
  <header class="header">

          <button class="menu__btn">

            <li class="menu__item"><a class="menu__link" href="japan.html">Japan</a></li>

          <li class="users-actions__item">

        </ul>

  <div class="adaptivny-slayder">
    <input type="radio" name="kadoves" id="slaid1" checked>
    <input type="radio" name="kadoves" id="slaid2">
    <input type="radio" name="kadoves" id="slaid3">
    <input type="radio" name="kadoves" id="slaid4">

    <div class="kadoves">
      <label for="slaid1"></label>
      <label for="slaid2"></label>
      <label for="slaid3"></label>
      <label for="slaid4"></label>
    </div>

    <div class="adaptivny-slayder-lasekun">
      <div class="abusteku-deagulus">

    <section class="top">
      <div class="conteiner">
        <div class="top__inner">
          <h1 class="top__title">

      <div class="imghesus">
        <img class="hesusimg" src='img/hesusbox.png' alt="">
      </div>
    </div>
    <div class="box__lofot">
      <p class="box__lofot-text">Норвегии(Лофотенские острова)</p>
      <div class="imglofot">
